<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		{% if page.title %}
		<title>{{page.title}} | Rohit Awate</title>
		{% else %}
		<title>{{ site.name }} | {{ site.description }}</title>
		{% endif %}
		<meta name="description" content="{{ site.meta_description}}" />

		<meta name="HandheldFriendly" content="True" />
		<meta name="MobileOptimized" content="320" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" type="text/css" href="{{'/assets/css/screen.css' | relative_url}}" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap"
			rel="stylesheet"
		/>
		<!-- Customisation  -->
		<link rel="stylesheet" type="text/css" href="{{'/assets/css/main.css' | relative_url}} " />

		{% if page.katex %}

		<!-- CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"
		/>

		<!-- JavaScript -->
		<script defer src="https://cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js"></script>
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/katex@latest/dist/contrib/auto-render.min.js"
			onload="renderMathInElement(document.body,{
    delimiters: [
      { left: '$$',  right: '$$',  display: true  },
      { left: '$',   right: '$',   display: false },
      { left: '\\[', right: '\\]', display: true  },
      { left: '\\(', right: '\\)', display: false }
  ]});"
		></script>

		{% endif %}
	</head>

	<body class="{% if page.post_class %}{{page.post_class}}{% else %}home-template{% endif %}">
		{{ content }}
		<footer class="site-footer clearfix">
			<section class="copyright">
				<a href="{{ site.baseurl }}">{{ site.name }}</a> &copy; {{"now" | date: "%Y"}}
				&bull; All rights reserved.
			</section>
			<section class="poweredby">
				Made with Jekyll using
				<a href="http://github.com/rosario/kasper" target="_blank">Kasper theme</a>
			</section>
		</footer>

		<script
			type="text/javascript"
			src="{{'/assets/js/jquery-1.11.1.min.js' | relative_url}}"
		></script>
		<script
			type="text/javascript"
			src="{{'/assets/js/jquery.fitvids.js' | relative_url }}"
		></script>
		<script type="text/javascript" src="{{'/assets/js/index.js' | relative_url }}"></script>
		<script
			data-goatcounter="https://awate.goatcounter.com/count"
			async
			src="https://gc.zgo.at/count.js"
		></script>
	</body>
</html>
